<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
    <p th:text="${person.getName()} + ', ' + ${person.getAge()}"></p>
    <p th:text="${person.getEmail()}"></p>
    <p th:text="${person.getId()}"></p>

    <br>
    <hr>
    <a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
    <form method="post" th:action="@{/people/{id}/delete(id=${person.getId()})}">
        <input type="hidden" name="_method" value="DELETE">
        <input type="submit" value="Delete">
    </form>
</body>
</html>
